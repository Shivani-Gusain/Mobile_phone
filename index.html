<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>New Mobile launch</title>
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="logo.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="phone.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <i class="fa fa-camera"></i>
                        <!--<img src="camera1.png">-->
                        <div>
                            <h2>Camera</h2>
                            <p>12HP, Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <i class="fa fa-hard-drive"></i>
                        <!--<img src="processor.png">-->
                        <div>
                            <h2>Processor</h2>
                            <p>Snapdragon Octa-core 11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <i class="fa fa-television"></i>
                        <!--<img src="display.jpg">-->
                        <div>
                            <h2>Display</h2>
                            <p>6.5", Mini-Drop Fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <i class="fa fa-battery-full" style="transform: rotate(-90deg);"></i>
                        <!--<img src="Battery.png">-->
                        <div>
                            <h2>Batttery Life</h2>
                            <p>500mAh, 720Hrs Standby</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <i class="fa fa-chevron-up" id="upBtn"></i>
                <h3>Features</h3>
                <i class="fa fa-chevron-down" id="downBtn"></i>
            </div>
        </div>

        <script>
            var circle= document.getElementById("circle");
            var upBtn= document.getElementById("upBtn");
            var downBtn= document.getElementById("downBtn");

            var rotateValue= circle.style.transform;
            var rotateSum;

            upBtn.onclick= function()
            {
                rotateSum= rotateValue+ "rotate(-90deg)";//rotate anticlockwise
                circle.style.transform= rotateSum;
                rotateValue=rotateSum;
            };
            downBtn.onclick= function()
            {
                rotateSum= rotateValue+ "rotate(+90deg)";//rotate clockwise
                circle.style.transform= rotateSum;
                rotateValue=rotateSum;
            };
        </script>
    </body>
</html>
